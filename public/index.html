<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'/>
    <title>listenmindfully.org</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <script id='sap-ui-bootstrap'
            src='./openui5/resources/sap-ui-core.js'
            data-sap-ui-theme='sap_bluecrystal'
            data-sap-ui-libs='sap.m, sap.ui.unified, sap.ui.layout, listenmindfully.ui'
            data-sap-ui-xx-bindingSyntax='complex'
            data-sap-ui-resourceRoots='{
                "listenmindfully": "./"
            }'
            data-sap-ui-modules='listenmindfully/index'
            data-sap-ui-ignoreUrlParams='true'
            async>
    </script>
</head>
<body class='sapUiBody'>
<section id="loginScreen">
    <h1>Listen<br/>Mindfully</h1>

    <p>Login:
        <a href="/auth/login/facebook" id="facebook"><span class="fa fa-facebook"></span> Facebook</a>
        <a href="/auth/login/twitter" id="twitter"><span class="fa fa-twitter"></span> Twitter</a>
        <a href="/auth/login/google" id="google"><span class="fa fa-google-plus"></span> Google+</a>
    </p>
</section>
</body>
</html>
